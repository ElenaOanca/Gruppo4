<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/sweetalert2/dist/sweetalert2.min.css">
    <html lang="en">

    <title>Document</title>
    <link rel="stylesheet" href="assets/css/circular-font.css">
    <link rel="stylesheet" href="assets/css/style.css">

<body class="bg-dark text-white">
 <div class="container">
    <div class="mt-5 d-flex flex-column align-items-center">
        <h1 class="mt-4 text-center">Benvenuto su "Spotify®"</h1>
        <h4 class="mt-4 text-center">Se non hai ancora generato il tuo token clicca il tasto qui in basso e inizia a esplorare un mondo di musica</h4>

        <div class="mt-5 d-flex align-items-center gap-4">
            <input type="checkbox" name="promise" id="promise">
            <label for="promise" class="text-white">Accetta i termini e condizioni</label>
        </div>
        <button id="tokenGenerator" name="tokenGenerator" class="btn btn-transparent border border-white text-white mt-5">Genera Token</button>
    </div>
 </div>
 <audio id="audio" class="d-none" src="assets/sounds/entraa.mp3"></audio>

 <script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
