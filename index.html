<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/circular-font.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/sweetalert2/dist/sweetalert2.min.css">
    <title>Spotify</title>
</head>
<body>
    <div class="container text-white bg-dark py-5 ">
 <header id="header"> <!--flex column  row gap -->
    <div> <!-- flex con between tra buonasera e icone -->
        <div>
            <h3>
                Buonasera
            </h3>
        </div>
        <div> <!--3 icone impostazioni flex -->
            <i class="bi bi-bell"></i>
            <i class="bi bi-clock-history"></i>
            <i class="bi bi-gear"></i>
        </div>
    </div>
 </header>

 <main id="main"> 
 <div class="container-main"> <!-- flex column con gap row-->
     <div class="d-flex">
        <p class="offset-1 col-3" >
            Musica
        </p>
        <p class="col-3">
            Podcast e show
        </p>
    </div>
    <section class="row home-artists-area">   <!-- col-6 flex mobile   -->
  
    </section>

    <template id="home-artist-card">
        <div class="col-6 mb-3 first-section-container"> <!-- flex  column gap-->
            <img  alt="" class="img-first-section  rounded-start-4"> <!--rounded-start-->
            <p class="name-first-section"> <!-- flex  align items center-->
    </template>

    <section>
        <div class="container container-playlist"> <!-- rounded -->
            <div> <!-- immagine  e p flex e column gap-->
                <img src="" alt="">
                <p class="playlist">
                    Playlist
                </p>
                <p class="name-playlist">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                </p>
            </div>
            <div> <!-- space between -->
                <div>
                    <!-- cuore e tre puntini con space between con una max-width -->
                </div>
                <div> <!-- space between -->
                    <p> <!-- sarÃ  generata da js -->
                        16 brani
                    </p>
                    <!--icona play -->
                </div>
            </div>
        </div>
    </section>
 </div>
</main>

 <footer id="footer">
    <div class="container-footer-fixed">
        <div class="player">

            <p>
                Lorem ipsum dolor sit 
            </p>
            <i class="bi bi-speaker"></i>
            <i class="bi bi-heart"></i>
            <i class="bi bi-play-fill"></i> 
        </div>
        <div class="container"> <!--background trasparent-->
            <div> <!--flex column row gap-->
                <i class="bi bi-house-door-fill"></i>
                <p>
                    Home
                </p>
            </div>
            <div> <!--flex column row gap-->
                <i class="bi bi-search"></i>
                <p>
                    Cerca 
                </p>
            </div>
            <div> <!--flex column row gap-->
                <i class="bi bi-music-note-list"></i>
                <p>
                    La tua libreria
                </p>
            </div>
        </div>
    </div>
 </footer>
</div> <!-- div chiusura container -->


<script src="js/homePage.js"></script>
 <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>   
 <script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
</body>

</html>
