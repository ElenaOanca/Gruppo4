<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/playerLg.css">
    <title>Document</title>
</head>
<body>

</head>
<body>
<div class="music-player">
    <div class="song-bar">
        <div class="song-infos">
            <div class="image-container">
                <img src="assets/imgs/search/image-10.jpg" alt="" />
            </div>
            <div class="song-description">
                <p class="title">
                    Nome canzone
                </p>
                <p class="artist">Nome Artista</p>
            </div>
        </div>
        <div class="icons">
            <i class="bi bi-heart"></i>
            
        </div>
    </div>
    <div class="progress-controller mt-1">
        <div class="control-buttons">
            <i class="bi bi-shuffle"></i>
            <i class="bi bi-skip-backward-fill"></i>
            <i class="bi bi-play-circle-fill play"></i>
            <i class="bi bi-skip-forward-fill"></i>
            <i class="bi bi-arrow-counterclockwise"></i>
        </div>
        <div class="progress-container">
            <span>0:50</span>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <span>3:20</span>
        </div>
    </div>
    <div class="other-features">
        <i class="fas fa-list-ul"></i>
        
        <div class="volume-bar">
            <i class="bi bi-list"></i>
            <i class="bi bi-music-player"></i>
            <i class="bi bi-volume-up"></i>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
    </div>
</div>
    






<script src="node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
<script src="js/utilities.js"></script>
<script src="js/playerLg.js"></script>
<script src="js/token.js"></script>
<script src="js/search.js"></script>


</body>
