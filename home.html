<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/circular-font.css">
  <link rel="stylesheet" href="assets/css/home.css">
  <link rel="stylesheet" href="assets/css/searchPage.css">

  <title>Spotify - Homepage</title>
</head>

<body>
  <div>

  <div class="container text-white pb-5 homeContainer">
    <div class="container my-3">
      <i class="bi bi-arrow-left-circle fs-3"></i>
      <i class="bi bi-arrow-right-circle mx-2 fs-3"></i>
    </div>
    <div class="extra-div d-none d-lg-block">
      <div class="container-song-desk">
        <div class="row">
          <div class="col-6 col-md-6 d-flex align-items-center pb-5">
            <img id="single-img">
          </div>
          <div class="col-6 col-md-6 d-flex flex-column container-titolo-song pt-3">
            <p class="singolo-desk">SINGOLO</p>
            <p class="name-song-desk" id="single-title">TITOLO CANZONE</p>
            <p class="name-artist-desk" id="single-artists">Artista</p>
            <div class="buttons play">

            </div>
          </div>
        </div>
      </div>
    </div>
    <header class="header-container">
      <div class="header-content d-flex justify-content-between">
        <div>
          <h3 class="pt-5 pb-3 fs-1 buonaseraTitle">
            Buonasera
          </h3>
        </div>
        <div class="icons-container pt-4 mx-5">
          <i class="bi bi-bell"></i>
          <i class="bi bi-clock-history"></i>
          <i class="bi bi-gear"></i>
        </div>
      </div>
    </header>

    <main id="main">
      <div class="container-main"> <!-- flex column con gap row-->
        <div class="container">
          <div class="row">
            <p class="offset-1 col-3 category">
              Musica
            </p>
            <p class="col-6 category">
              Podcast e show
            </p>
          </div>
        </div>
        <section class="row  section1 justify-content-center" id="artists-area">
        </section>
        <div>
          <h3 class="pt-5 pb-3 buonaseraTitle">
            Album
          </h3>
        </div>
        <div id="album-area" class="row justify-content-center">
        </div>
        

      </div>
    </main>
  </div>

  <div class="container text-white pb-5 search-container d-none">
    <h3 class="pt-5 pb-3 fs-1 cercaTitle">Cerca</h3>
    <div class="searchForm">
      <i class="bi bi-search searchIcons text-white"></i>
      <input type="text" class="searchValue text-white rounded-0" placeholder="Cosa vuoi ascoltare?">
    </div>

    <div class="container">

      <h2 class=" mt-3 fs-1 text-center text-white d-none" id="title-artist"> Artisti </h2>
      <div class="targetSearchArtisti row gap-3 justify-content-center">
      </div>

      <h2 class="m-5 fs-1 text-center text-white d-none" id="title-song"> Cannzoni correlati </h2>
      <div class="targetSearchsong row gap-3 justify-content-center">
      </div>

      <h2 class="mt-3 fs-1 text-center text-white d-none" id="title-album"> Album </h2>
      <div class="targetSearchAlbum row gap-5 justify-content-center">
      </div>

    </div>



    <div>
      <h3 class="text-center mt-4 sfogliaTitle ">Sfoglia tutto</h3>
    </div>
    <div class="container-cards row gy-3 my-2  " id="targetTrendingAlbum">
    </div>



    <template id="areaTrendingALbum">
      <div class="col-6 col-md-4 col-lg-3">
        <div class="p-2 single-card">
          <p class="frase-card album-title text-white fw-bold fs-5">
            Podcast
          </p>
          <img src="assets/imgs/search/image-2.jpg" alt="" class="img-artist " id="image1">
        </div>
      </div>

      <div class="col-6 col-md-4 col-lg-3">
        <div class="p-2  single-card">
          <p class="frase-card album-artist frase-second text-white fw-bold fs-5">
            Create per te
          </p>
          <img src="assets/imgs/search/image-4.jpg" alt="" class="img-artist " id="image2">
        </div>
      </div>

    </template>

    <template id="risultatoSearchPage">
      <div class="col-12 col-md-5  col-lg-4  p-3   single-card">
        <p class="frase-card text-white fw-bold fs-5 nome-artist">
        </p>
        <img src="assets/imgs/search/image-2.jpg" alt="" class="img-artist ">
        <a href="#" class="btn-artist mt-3"> </a>
      </div>
    </template>
    <template id="risultatoSearchPageSong">
      <div class="col-12 col-md-5 col-lg-4  container-song">
        <img src="" alt="" class="img-song">
        <p class="nomi-song"> </p>
        <a class="btn-song"> </a>



      </div>
    </template>
    <template id="risultatoSearchAlbum">


      <div class="card col-12 col-md-6 col-lg-4 bg-dark p-0 rounded-2 text-white my-5">
        <img src="" class="card-img-top img-album" alt="...">
        <div class="card-body  ">
          <h5 class="card-title nome-album"></h5>
          <p class="card-text releaseDate-album">Some quick example text to build on the card title and make up the bulk
            of the card's content.</p>
          <a href="#" class="btn btn-success btn-album"></a>
        </div>
      </div>
    </template>

</div>

  
  <footer id="footer">
    <audio id="audio-player-source">
      <source type="audio/ogg">
      <source type="audio/mpeg">
    </audio>
    <div class="container-footer-fixed">
      <div class="player mx-2 d-lg-none">
        <div class="scrolling-text-container title-player">
          <p class="scrolling-text" id="current-playing">
            Lorem ipsum
          </p>
        </div>
        <div class="icons-player">
          <i class="bi bi-speaker"></i>
          <i class="bi bi-heart" id="like"></i>
          <i class="bi bi-play-fill" id="play"></i>
          <!-- <i class="bi bi-pause d-none" id="pause"></i> -->
        </div>
      </div>
      <div class="container-footer d-lg-none navbarBottom"> <!--background trasparent-->
        <div class="icons-frase home"> <!--flex column row gap-->
          <i class="bi bi-house-door-fill"></i>
          <p>
            Home
          </p>
        </div>
        <div class="icons-frase search"> <!--flex column row gap-->
          <i class="bi bi-search"></i>
          <p>
            Cerca
          </p>
        </div>
        <div class="icons-frase library"> <!--flex column row gap-->
          <i class="bi bi-music-note-list"></i>
          <p>
            La tua libreria
          </p>
        </div>
      </div>
    </div>
  </footer>

  <template id="artist-template">
    <div class="col-6 col-lg-3 mx-lg-4 my-2 d-flex p-0 align-items-center first-section-container rounded-2">
      <img src="assets/imgs/main/image-1.jpg" alt="" class="img-first-section artist-img rounded-start-2">
      <div class="d-flex flex-column">
        <a class="artist-link"><p class="name-first-section artist-name mb-0"></p></a>
        <i class="bi bi-three-dots icon-first-section"></i>
      </div>
    </div>
  </template>

  <template id="album-template">
    <div class="container-album col-12 col-md-4 col-lg-2 m-1 rounded-3">
      <div class="row">
        <div class="col-6 col-md-6 d-flex align-items-center">
          <img src="https://picsum.photos/300" class="image1" alt="">
          <img src="https://picsum.photos/1000" class="image2" alt="">
        </div>
        <div class="col-6 col-md-6 d-flex flex-column container-titolo-album px-4 py-4">
          <a class="album-link"><p class="album album-title"></p></a>
          <a class="artist-link"><p class="name-album album-artist"></p></a>
        </div>
      </div>
      <div class="d-flex justify-content-between">
        <div class="d-flex mx-4 gap-4 pt-3">
          <i class="bi bi-heart-fill"></i>
          <i class="bi bi-three-dots-vertical"></i>
        </div>
        <div class="d-flex mx-4 gap-3 pt-3">
          <p class="pt-2 tracks text-grey">16 brani</p>
          <i class="bi bi-play-circle"></i>
        </div>
      </div>
    </div>
  </template>

  <script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/utilities.js"></script>
  <script src="js/homePage.js"></script>
  <script src="js/search.js"></script>
</body>

</html>
