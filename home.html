<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/circular-font.css">
  <link rel="stylesheet" href="assets/css/home.css">
  <title>Spotify - Homepage</title>
</head>

<body>
  <div class="container text-white pb-5 homeContainer">
    <div class="container my-3">
      <i class="bi bi-arrow-left-circle fs-3"></i>
      <i class="bi bi-arrow-right-circle mx-2 fs-3"></i>
    </div>
    <div class="extra-div d-none d-lg-block">
      <div class="container-song-desk">
        <div class="row">
          <div class="col-6 col-md-6 d-flex align-items-center pb-5">
            <img src="https://picsum.photos/1000" alt="">
          </div>
          <div class="col-6 col-md-6 d-flex flex-column container-titolo-song pt-3">
            <p class="singolo-desk">SINGOLO</p>
            <p class="name-song-desk">TITOLO CANZONE</p>
            <p class="name-artist-desk">Artista</p>
            <div class="buttons play">

            </div>
          </div>
        </div>
      </div>
    </div>
    <header class="header-container">
      <div class="header-content">
        <div>
          <h3 class="pt-5 pb-3 fs-1 buonaseraTitle">
            Buonasera
          </h3>
        </div>
        <div class="icons-container pt-4 mx-5">
          <i class="bi bi-bell"></i>
          <i class="bi bi-clock-history"></i>
          <i class="bi bi-gear"></i>
        </div>
      </div>
    </header>

    <main id="main">
      <div class="container-main"> <!-- flex column con gap row-->
        <div class="container">
          <div class="row">
            <p class="offset-1 col-3 category">
              Musica
            </p>
            <p class="col-6 category">
              Podcast e show
            </p>
          </div>
        </div>
        <section class="row section1">
          <div class="col-6 col-lg-3 mx-lg-4 my-2 d-flex align-items-center first-section-container">
            <img src="assets/imgs/main/image-1.jpg" alt="" class="img-first-section rounded-start-2">
            <div class="d-flex flex-column">
              <p class="name-first-section mb-0">Lorem ipsum</p>
              <i class="bi bi-three-dots icon-first-section"></i>
            </div>
          </div>

          <div class="col-6 col-lg-3 mx-lg-4 my-2 d-flex align-items-center first-section-container">
            <img src="assets/imgs/main/image-2.jpg" alt="" class="img-first-section rounded-start-2">
            <div class="d-flex flex-column">
              <p class="name-first-section mb-0">Lorem ipsum</p>
              <i class="bi bi-three-dots icon-first-section"></i>
            </div>
          </div>

          <div class="col-6 col-lg-3 mx-lg-4 my-2 d-flex align-items-center first-section-container">
            <img src="assets/imgs/main/image-3.jpg" alt="" class="img-first-section rounded-start-2">
            <div class="d-flex flex-column">
              <p class="name-first-section mb-0">Lorem ipsum</p>
              <i class="bi bi-three-dots icon-first-section"></i>
            </div>
          </div>

          <div class="col-6 col-lg-3 mx-lg-4 my-2 mb-3 d-flex align-items-center first-section-container">
            <img src="assets/imgs/main/image-4.jpg" alt="" class="img-first-section rounded-start-2">
            <div class="d-flex flex-column">
              <p class="name-first-section mb-0">Lorem ipsum</p>
              <i class="bi bi-three-dots icon-first-section"></i>
            </div>
          </div>
          <div class="col-6 col-lg-3 mx-lg-4 my-2 mb-3 d-flex align-items-center first-section-container">
            <img src="assets/imgs/main/image-5.jpg" alt="" class="img-first-section rounded-start-2">
            <div class="d-flex flex-column">
              <p class="name-first-section mb-0">Lorem ipsum</p>
              <i class="bi bi-three-dots icon-first-section"></i>
            </div>
          </div>
          <div class="col-6 col-lg-3 mx-lg-4 my-2 mb-3 d-flex align-items-center first-section-container">
            <img src="assets/imgs/main/image-6.jpg" alt="" class="img-first-section rounded-start-2">
            <div class="d-flex flex-column">
              <p class="name-first-section mb-0">Lorem ipsum</p>
              <i class="bi bi-three-dots icon-first-section"></i>
            </div>
          </div>
        </section>
        <div>
          <h3 class="pt-5 pb-3 buonaseraTitle">
            Album
          </h3>
        </div>
        <div id="album-area" class="row">

        </div>
        <template id="album-template">
          <div class="container-album col-lg-3 m-2 rounded-3">
            <div class="row">
              <div class="col-6 col-md-6 d-flex align-items-center">
                <img src="https://picsum.photos/300" class="image1" alt="">
                <img src="https://picsum.photos/1000" class="image2" alt="">
              </div>
              <div class="col-6 col-md-6 d-flex flex-column container-titolo-album px-4 py-4">
                <p class="album album-title">Album</p>
                <p class="name-album album-artist">Lorem ipsum dolor</p>
              </div>
            </div>
            <div class="d-flex justify-content-between">
              <div class="d-flex mx-4 gap-4 pt-3">
                <i class="bi bi-heart-fill"></i>
                <i class="bi bi-three-dots-vertical"></i>
              </div>
              <div class="d-flex mx-4 gap-3 pt-3">
                <p class="pt-2 tracks text-grey">16 brani</p>
                <i class="bi bi-play-circle"></i>
              </div>
            </div>
          </div>
        </template>


      </div>
    </main>
  </div>

  <footer id="footer">
    <div class="container-footer-fixed">
      <div class="player mx-2 d-lg-none">
        <div class="title-player">
          <p>
            Lorem ipsum
          </p>
        </div>
        <div class="icons-player">

          <i class="bi bi-speaker"></i>
          <i class="bi bi-heart"></i>
          <i class="bi bi-play-fill"></i>
        </div>
      </div>
      <div class="container-footer d-lg-none navbarBottom"> <!--background trasparent-->
        <div class="icons-frase"> <!--flex column row gap-->
          <i class="bi bi-house-door-fill"></i>
          <p>
            Home
          </p>
        </div>
        <div class="icons-frase"> <!--flex column row gap-->
          <i class="bi bi-search"></i>
          <p>
            Cerca
          </p>
        </div>
        <div class="icons-frase"> <!--flex column row gap-->
          <i class="bi bi-music-note-list"></i>
          <p>
            La tua libreria
          </p>
        </div>
      </div>
    </div>
  </footer>



  <script src="js/homePage.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
