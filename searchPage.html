<body>


  <div class="container bg-dark text-white pb-5">
    <h3 class="p-2 fs-1 fw-bold">Cerca</h3>

<div class="container">

  <div class="targetSearchsong row ">
  </div>
  
  <h2 class= "mt-3 fs-1 text-center text-white d-none" id="title-album"> Album </h2>

  </div>
  
</div>



    <div>
      <h3 class="text-center mt-4 mb-3">Sfoglia tutto</h3>

    <div class="container-cards">

      <div class="row gy-3 my-3 container-cards">
        <div class="col-6 col-md-4 col-lg-3">
          <div class="p-3   single-card bg-warning">
            <p class="frase-card text-white fw-bold fs-5">

            <img src="assets/imgs/search/image-2.jpg" alt="" class="img-artist">
          </div>
        </div>

        <div class="col-6 col-md-4 col-lg-3">
          <div class="p-3  single-card bg-success">
            <p class="frase-card text-white fw-bold fs-5">
              Create per te
            </p>
            <img src="assets/imgs/search/image-4.jpg" alt="" class="img-artist">
          </div>
        </div>


      </div>
    </div>

  <!-- template section  -->
  <template id="risultatoSearchPage">
    <!-- artist cotnent -->
    <div class="col-12 col-md-6 col-lg-3  p-3 my-3 single-card">
      <p class="frase-card text-white fw-bold fs-5 nome-artist">
      </p>
      <img src="assets/imgs/search/image-2.jpg" alt="" class="img-artist ">
      <a href="#" class="btn-artist mt-3"> </a>
    </div>



  </template>
  <template id="risultatoSearchPageSong">
    <div class="col-12 col-md-6 col-lg-3  container-song">
      <img src="" alt="" class="img-song">

  <template id="risultatoSearchAlbum">

    <div class="card col-12 col-md-6 col-lg-3 bg-dark p-0 rounded-2 text-white my-5">
      <img src="" class="card-img-top img-album" alt="...">

        <p class="card-text releaseDate-album">Some quick example text to build on the card title and make up the bulk
          of the card's content.</p>
        <a href="#" class="btn btn-success btn-album"></a>
