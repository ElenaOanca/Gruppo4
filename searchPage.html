<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="assets/css/searchPage.css">
  <title>Search Page</title>
</head>

<body>


  <div class="container bg-dark text-white pb-5">
    <h3 class="p-2 fs-1 fw-bold">Cerca</h3>
    <div class="searchForm">
      <i class="bi bi-search searchIcons text-white"></i>
      <input type="text" class="searchValue text-white" placeholder="Cosa vuoi ascoltare?">
    </div>


    <div class="targetSearchArtisti row">
      <h2 class="title-searchArtist mt-2 fs-1 text-center"> </h2>
    </div>


    <template id="risultatoSearchPage">
      <!-- artist cotnent --> 
      <div class="p-3 ms-2 mt-2 col-11  col-md-5 col-lg-4 single-card">
        <p class="frase-card text-white fw-bold fs-5 nome-artist">
        </p>
        <img src="assets/imgs/search/image-2.jpg" alt="" class="img-artist ">
        <a href="#" class="btn-artist mt-3"> </a>
      </div>
    </template>

    <div class="targetSearchsong ">
      <h2 class="title-searchSong mt-2 fs-1 text-center"> </h2>
    </div>


<template id="risultatoSearchPageSong">
    <div class="col-12 col-6-md col-4-lg container-song">
      <img src="" alt="" class="img-song">
        <p class="nomi-song"> </p>
        <a href="#" class="btn-song">  </a>
      

      </div>
</template>

    <div>
      <h3 class="text-center mt-4 mb-3">Sfoglia tutto</h3>
    </div>
    <div class="container-cards">

      <div class="row gy-3 my-3 container-cards">
        <div class="col-6 col-md-4 col-lg-3">
          <div class="p-3   single-card bg-warning">
            <p class="frase-card text-white fw-bold fs-5">
              Podcast
            </p>
            <img src="assets/imgs/search/image-2.jpg" alt="" class="img-artist">
          </div>
        </div>

        <div class="col-6 col-md-4 col-lg-3">
          <div class="p-3  single-card bg-success">
            <p class="frase-card text-white fw-bold fs-5">
              Create per te
            </p>
            <img src="assets/imgs/search/image-4.jpg" alt="" class="img-artist">
          </div>
        </div>


      </div>
    </div>
  </div>





  <script src="js/search.js"></script>
</body>

</html>
